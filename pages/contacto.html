<head>
  <meta charset="UTF-8">

<!-- Voy a integrar el navegador del header dentro del body -->

<!-- Con las integraciones de bootstrap y etiquetas modifique un poco los diseños planteados en un principio del wireframe -->

<body class="body-main">

    <header>

        <!-- Para el navegador mantuve el mismo diseño planteado y agregué un estilo diferente con un sombreado, manteniendo todas las funcionalidades que tenia originalmente -->

        <nav class="navbar navbar-expand-lg navbar-light shadow fixed-top">
            <div class="container">
                <a class="navbar-brand fw-bold" href="../index.html">Revolución Otaku Oficial</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#mainNavbar" aria-controls="mainNavbar" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>

                <div class="collapse navbar-collapse" id="mainNavbar">
                    <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                        <li class="nav-item"><a class="nav-link" href="../index.html">Inicio</a></li>
                        <li class="nav-item"><a class="nav-link" href="../pages/tienda.html">Tienda</a></li>
                        <li class="nav-item"><a class="nav-link" href="../pages/catalogo.html">Catálogo</a></li>
                        <li class="nav-item"><a class="nav-link" href="../pages/colecciones&cosplay.html">Colecciones & Cosplay</a></li>
                        <li class="nav-item"><a class="nav-link" href="../pages/contacto.html">Contacto</a></li>
                    </ul>
                </div>

            </div>
        </nav>
    </header>

    <main class="main-custom">
        <div class="contenedor-contacto contenedor-titulo-contacto">
            <h1 class="titulo-contacto-h1">¡Envíanos tu consulta!</h1>
            <img src="../images/contacto/contacto.jpg" class="img-contacto-moderna" alt="HATSUNE MIKU, CONTACTO, VOCALOID">
        </div>
        <section class="seccion-contacto contenedor-formulario-contacto">
            <form class="formulario-contacto" action="#" method="post">
                <div class="grupo-formulario-contacto">
                    <label for="nombre" class="etiqueta-formulario-contacto">Nombre:</label>
                    <input type="text" class="input-formulario-contacto" id="nombre" name="nombre" required>
                </div>
                <div class="grupo-formulario-contacto">
                    <label for="email" class="etiqueta-formulario-contacto">E-mail:</label>
                    <input type="email" class="input-formulario-contacto" id="email" name="email" required>
                </div>
                <div class="grupo-formulario-contacto">
                    <label for="pais" class="etiqueta-formulario-contacto">País:</label>
                    <select class="select-formulario-contacto" id="pais" name="pais" required>
                        <option value="" selected>Seleccioná tu país</option>
                        <option value="Brasil">Brasil</option>
                        <option value="Argentina">Argentina</option>
                        <option value="Uruguay">Uruguay</option>
                        <option value="Chile">Chile</option>
                    </select>
                </div>
                <div class="grupo-formulario-contacto">
                    <label for="mensaje" class="etiqueta-formulario-contacto">Mensaje:</label>
                    <textarea class="textarea-formulario-contacto" id="mensaje" name="mensaje" rows="4" required></textarea>
                </div>
                <div class="contenedor-boton-contacto">
                    <button type="submit" class="boton-enviar-contacto">Enviar</button>
                </div>
            </form>
        </section>
    </main>

     <!-- Para emplear las heramientas que vimos de CSS Grid se me ocurrió agregar en el Footer los iconos y enlaces a las redes sociales oficiales-->
     <footer class="footer-otaku bg-black py-4 mt-auto position-relative w-100">
        <div class="container">
          <!-- Sección de Redes Sociales con CSS Grid -->
          <div class="redes-sociales-grid">
            <a href="../index.html" class="red-social-link" aria-label="YouTube">
              <i class="bi bi-youtube"></i>
            </a>
            <a href="../index.html" class="red-social-link" aria-label="Instagram">
              <i class="bi bi-instagram"></i>
            </a>
            <a href="../index.html" class="red-social-link" aria-label="Twitter">
              <i class="bi bi-twitter"></i>
            </a>
            <a href="../index.html" class="red-social-link" aria-label="WhatsApp">
              <i class="bi bi-whatsapp"></i>
            </a>
          </div>
          <div class="text-center mt-3">
            <small class="text-white-50">
                Revolución Otaku Oficial © 2025
            </small>
          </div>
        </div>
      </footer>

      <!-- Botón flotante para Volver arriba de la pagina sin tener que scrollear -->
      <button id="btn-top" type="button" class="btn btn-dark rounded-circle shadow position-fixed" style="bottom:32px;right:32px; z-index:1200; display:none; width:48px; height:48px;">
        <i class="bi bi-arrow-up"></i>
      </button>
  
      <script>
        // Mostrar el botón sólo al hacer scroll
        const btnTop = document.getElementById('btn-top');
        window.addEventListener('scroll', () => {
          btnTop.style.display = (window.scrollY > 200) ? 'inline-flex' : 'none';
          });
          btnTop.onclick = () => window.scrollTo({top:0,behavior:'smooth'});
          </script>
  
      <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
